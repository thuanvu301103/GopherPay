version: '3.8'

services:
  # Main Database for templates and configuration
  mongodb:
    image: mongo:4.4.6
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "${MONGO_PORT}:27017"

  # Message queue for handling asynchronous notification jobs
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"

  # Backend API: The core logic of Novu
  api:
    image: ghcr.io/novuhq/novu/api:latest
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=${REDIS_URL}
    env_file: .env
    ports:
      - "${API_PORT}:3000"
    depends_on:
      - mongodb
      - redis

  # Worker: The engine that actually sends the emails/SMS
  worker:
    image: ghcr.io/novuhq/novu/worker:latest
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=${REDIS_URL}
      - MONGO_URL=${MONGO_URL}
    env_file: .env
    depends_on:
      - api
      - mongodb
      - redis

  # Dashboard: The UI to design your email templates
  web:
    image: ghcr.io/novuhq/novu/web:latest
    restart: always
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - API_ROOT_URL=${API_ROOT_URL}
    env_file: .env
    ports:
      - "${WEB_PORT}:4200"
    depends_on:
      - api

volumes:
  mongodb_data: