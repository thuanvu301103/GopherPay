version: "3.8"

services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka_broker
    hostname: kafka
    ports:
      - "${KAFKA_EXTERNAL_PORT}:9092"
    environment:
      # ===== KRaft mode =====
      - KAFKA_CLUSTER_ID=kraft-cluster-1
      - KAFKA_NODE_ID=${KAFKA_NODE_ID}
      - KAFKA_PROCESS_ROLES=broker,controller

      # ===== Listeners =====
      - KAFKA_LISTENERS=EXTERNAL://0.0.0.0:${KAFKA_EXTERNAL_PORT},INTERNAL://0.0.0.0:${KAFKA_INTERNAL_PORT},CONTROLLER://0.0.0.0:${KAFKA_CONTROLLER_PORT}
      - KAFKA_ADVERTISED_LISTENERS=EXTERNAL://kafka:${KAFKA_EXTERNAL_PORT},INTERNAL://kafka:${KAFKA_INTERNAL_PORT}
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT

      # ===== Internal communication =====
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CONTROLLER_QUORUM_VOTERS=${KAFKA_NODE_ID}@kafka:${KAFKA_CONTROLLER_PORT}

      # ===== Single node safe defaults =====
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_MIN_INSYNC_REPLICAS=1

    volumes:
      - kafka_data:/var/lib/kafka/data

    healthcheck:
      # Use the full path to the binary
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:${KAFKA_EXTERNAL_PORT} || exit 1"]
      interval: 10s
      timeout: 10s   # Increased timeout
      retries: 10    # Give it more chances to start
      start_period: 30s # Crucial: Don't count failures during the first 30s of boot


  kafka-connect:
    build: .
    container_name: kafka_connect
    hostname: kafka-connect

    depends_on:
      kafka:
        condition: service_healthy

    ports:
      - "${KAFKA_CONNECT_PORT}:8083"

    environment:
      # ===== Kafka =====
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092

      # ===== REST =====
      CONNECT_REST_PORT: 8083
      CONNECT_REST_LISTENERS: http://0.0.0.0:8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect

      # ===== Connect cluster =====
      CONNECT_GROUP_ID: connect-group

      # ===== Internal topics =====
      CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1

      # ===== Converters =====
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      # ===== Plugins =====
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kafka_dashboard
    ports:
      - "${KAFKA_UI_HOST_PORT}:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=${KAFKA_UI_NAME}
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      # CRITICAL: Use the container_name if service_name fails
      - KAFKA_CLUSTERS_0_KAFKA_CONNECT_0_NAME=connect-local
      - KAFKA_CLUSTERS_0_KAFKA_CONNECT_0_ADDRESS=http://kafka-connect:8083
      - KAFKA_CLUSTERS_0_KAFKA_CONNECT_0_ENABLED=true
    depends_on:
      kafka-connect:
        condition: service_healthy


volumes:
  kafka_data:
    driver: local
